<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  
</head>
<body>
    <div name="navigation">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/add.html">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/students/display">Display</a>
        </li>
      </ul>
    </div>


    <h1 class="mt-4 mb-4" style="margin-left: 30px">Student Database</h1>
    <div class="data">
      <table style="margin-left: 30px; background-color: white">
        <tr class="head">
          <th>No.</th>
          <th>Name</th>
          <th>Weight (lbs)</th>
          <th>Height (cm)</th>
          <th>Hair Color</th>
          <th>GPA</th>
          <th>E-mail</th>
          <th>Nationality</th>
          <th>Student ID</th>
          <th>Gender</th>
        </tr>
        <th:block th:each="student, state : ${students}">
          <tr>
            <td th:text="${state.count}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.weight}"></td>
            <td th:text="${student.height}"></td>
            <td th:text="${student.hairColor}"></td>
            <td th:text="${student.gpa}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.nationality}"></td>
            <td th:text="${student.number}"></td>
            <td th:text="${student.gender}"></td>
          </tr>
        </th:block>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
