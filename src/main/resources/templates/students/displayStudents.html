<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/display.css">
    <script src="/js/display.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  
</head>
<body>
    <div name="navigation">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="/add.html">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/students/view">Database</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Display</a>
          </li>
        </ul>
    </div>
    
    <div class="container">
        <div class="row">
            <th:block th:each="student: ${students}">
                <div class="col-sm-6">
                    <div class="student-card" th:classappend="${student.gender == 'Male'} ? 'male' : 'female'">
                        <div class="row">
                            <div class="col-md-8">
                                <h2 class="card-title" th:text="${student.name}" id="theName"></h2>
                                <div class="dataTable" style="width: 100%;">
                                  <table>
                                    <colgroup>
                                        <col style="width: 100px;">
                                        <col style="width: 200px;">
                                    </colgroup>
                                    <tr>
                                        <td>Weight:</td>
                                        <td class="wide-column" th:text="${': ' + student.weight + ' lbs'}"></td>
                                    </tr>
                                    <tr>
                                        <td>Height</td>
                                        <td class="wide-column" th:text="${': ' + student.height + ' cm'}"></td>
                                    </tr>
                                    <tr>
                                      <td>Hair Color</td>
                                      <td class="wide-column" th:text="${': ' + student.hairColor}"></td>
                                    </tr>
                                    <tr>
                                        <td>GPA</td>
                                        <td class="wide-column" th:text="${': ' + student.gpa}"></td>
                                    </tr>
                                    <tr>
                                        <td>E-mail</td>
                                        <td class="wide-column" th:text="${': ' + student.email}"></td>
                                    </tr>
                                    <tr>
                                        <td>Nationality</td>
                                        <td class="wide-column" th:text="${': ' + student.nationality}"></td>
                                    </tr>
                                    <tr>
                                        <td>Student ID</td>
                                        <td class="wide-column" th:text="${': ' + student.number}"></td>
                                    </tr>
                                </table>
                                </div>
                                <span>
                                    <a th:href="'/students/update/' + ${student.uid}" class="btn btn-primary">Edit</a>
                                    <a th:href="'/students/delete/' + ${student.uid}" class="btn btn-primary btn-danger">Delete</a>
                                </span>
                            </div>
                            <div class="col-md-4">
                                <img th:if="${student.gender == 'Male'}" src="/img/defaultprof.png" class="student-image" alt="Male">
                                <img th:if="${student.gender == 'Female'}" src="/img/defaultprof.png" class="student-image" alt="Female">
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
